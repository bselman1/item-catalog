<html>
    <head>
        <title>Item Catalog</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div id="header-bar">
            <h1>
                <a href="{{ url_for('categories_view') }}">Item Catalog</a>
            </h1>
            {% if current_user.is_authenticated %}
                <a class="login-button" href="{{ url_for('logout_view') }}">Logout</a>
            {% else %}
                <a class="login-button" href="{{ url_for('google_login_view') }}">Login</a>
            {% endif %}
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
