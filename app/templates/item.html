{% extends "base.html" %}

{% block content %}
    {% if item is none %}
        <h1>Item not found.</h1>
    {% else %}
        <h1>{{ item.name }}</h1>
        <p>{{ item.description }}</p>
        {% if current_user.is_authenticated %}
            <div class="edit-delete-link">
                <a class="edit" href="{{ url_for('edit_catalog_item_view', item_id=item.id) }}">Edit</a>
                <a class="delete" href="{{ url_for('delete_catalog_item_view', item_id=item.id) }}">Delete</a>
            </div>
        {% endif %}
    {% endif %}
{% endblock content %}
